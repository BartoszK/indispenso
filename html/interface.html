<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Indispenso</title>
		<link rel="stylesheet" href="/app/static/bootstrap.min.css" />
		<link rel="stylesheet" href="/app/static/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="/app/static/app.css" />
		<script src="/app/static/jquery.min.js"></script>
		<script src="/app/static/bootstrap.min.js"></script>
		<script src="/app/static/app.js"></script>
	</head>
	<body>
		<div id="content-panes">

				<div class="container" style="margin-top:30px">
					<h1>Indispenso</h1>

				<div class="content-pane content-visible" data-id="login">
					<div class="col-md-4 col-md-offset-4">
					    <div class="panel panel-default">
					  <div class="panel-heading"><h3 class="panel-title"><strong>Sign in </strong></h3></div>
					  <div class="panel-body">
					   <form role="form">
					  <div class="form-group">
					    <label for="exampleInputEmail1">Username</label>
					    <input type="email" class="form-control" style="border-radius:0px" id="exampleInputEmail1" placeholder="Enter username">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <input type="password" class="form-control" style="border-radius:0px" id="exampleInputPassword1" placeholder="Password">
					  </div>
					  <button type="submit" class="btn btn-sm btn-default">Sign in</button>
					</form>
					  </div>
					</div>
					</div>
				</div>
			
			</div>
		</div>
	</body>
</html>
