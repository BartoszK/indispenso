<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Indispenso</title>
		<link rel="stylesheet" href="/app/static/bootstrap.min.css" />
		<link rel="stylesheet" href="/app/static/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="/app/static/app.css" />
		<script src="/app/static/jquery.min.js"></script>
		<script src="/app/static/bootstrap.min.js"></script>
		<script src="/app/static/app.js"></script>
	</head>
	<body>
		<div id="content-panes">

				<div class="container" style="margin-top:30px">

				<!-- BEGIN login -->
				<div class="content-pane" data-id="login">
					<div class="col-md-4 col-md-offset-4">
						<h1>Indispenso</h1>
					    <div class="panel panel-default">
					  <div class="panel-heading"><h3 class="panel-title"><strong>Sign in </strong></h3></div>
					  <div class="panel-body">
					   <form role="form" id="login">
					  <div class="form-group">
					    <label for="email">Username</label>
					    <input type="text" class="form-control" style="border-radius:0px" id="email" data-name="username" placeholder="Enter username">
					  </div>
					  <div class="form-group">
					    <label for="pwd">Password</label>
					    <input type="password" class="form-control" style="border-radius:0px" id="pwd" data-name="password" placeholder="Password">
					  </div>
					  <div class="form-group">
					    <label for="twoFactor">Two-factor Token</label>
					    <input type="text" class="form-control" style="border-radius:0px" id="twoFactor" data-name="token" placeholder="Enter token">
					  </div>
					  <button type="submit" class="btn btn-sm btn-default">Sign in</button>
					</form>
					  </div>
					</div>
					</div>
				</div>
				<!-- END login -->

				<!-- BEGIN home -->
				<div class="content-pane" data-id="home">
					<div class="col-md-8 col-md-offset-2">
						<h1>Indispenso</h1>
					    <p>Welcome.</p>

					    <h3>Custom Commands</h3>
					    <form role="form" id="custom_task">
					    	<div class="form-group">
							    <label for="instance">Target</label>
							    <input type="text" class="form-control" style="border-radius:0px" data-name="instance" placeholder="">
							</div>
					    	<div class="form-group">
							    <label for="instance">Command</label>
							    <input type="text" class="form-control" style="border-radius:0px" data-name="instance" placeholder="">
							</div>
							<button type="submit" class="btn btn-sm btn-default">Execute</button>
					    </form>
					</div>
				</div>
				<!-- END home -->
			
			</div>
		</div>
	</body>
</html>
